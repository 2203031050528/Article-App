services:
  - type: web
    name: article-app-backend
    env: docker
    dockerfilePath: ./Dockerfile  # Make sure this path is relative to your backend folder
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: article-db
          property: connectionString
      - key: NEWS_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false

databases:
  - name: article-db
    databaseName: article_db
    user: article_user 